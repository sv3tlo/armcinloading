<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

html{
    overflow:hidden;
    height: 100%;
    max-height: 100%;
}
  
* {box-sizing: border-box; }
body {font-family: Verdana, sans-serif;}
.mySlides {
display: none;
z-index: 3;

}
img {vertical-align: middle; }

img {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width:70%;
  border-radius: 50px;
  z-index: 3;
}

/* Контейнер слайд-шоу */
.slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
  z-index: 3;
}

.active {
  background-color: #717171;
}

/* Исчезающая анимация */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .3} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .3} 
  to {opacity: 1}
}

</style>
</head>
<link rel="stylesheet" href="style.css">
<body>

<img src="img/text.png" style="z-index:4; width:22%; top: 96%; left: 32%;">

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  
  var slides = document.getElementsByClassName("mySlides");

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    

  slides[slideIndex-1].style.display = "block";  

  setTimeout(showSlides, 5000); // Меняйте изображение каждые последнее значение/1000 секунды
}
</script>
